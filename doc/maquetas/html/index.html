<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Index</title>
	<link rel="stylesheet" href="../stylesheets/mapismo.css">
	<!--[if IE]>
          <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  
</head>
<body>
  
  <header id="top_bar">
    Creating a map with <a href="#" class="selected">Instagram photos about cars</a> in <a href="#">Madrid</a> on <a href="#">Mar 2nd</a>
    <a href="#" class="button">Go</a>
  </header>
  
  <div class="popover what">
		<h2>What</h2>
		<form>
		  <div class="social_networks">
		    <label for="twitter" class="twitter">
		      <span>Twitter</span>
		      <input type="checkbox" id="twitter">
		    </label>
		    <label for="flickr" class="flickr">
		      <span>Flickr</span>
		      <input type="checkbox" id="flickr">
		    </label>
		    <label for="instagram" class="instagram">
		      <span>Instagram</span>
		      <input type="checkbox" id="instagram">
		    </label>
		  </div>
		  <div class="keywords">
		    <label for="keywords">With these words</label>
		    <input type="text" />
		    <ul id="keywords_list" class="keywords_list"> 
				  <li>
				      Pantalones
             <a href="#" class="delete">Remove</a>
           </li>
		  </div>
		</form>
	</div>
  
  <div id="map"></div>  

</body>
</html>
