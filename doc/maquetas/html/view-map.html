<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>View map</title>
	<link rel="stylesheet" href="../stylesheets/mapismo.css">
	<!--[if IE]>
          <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  
</head>
<body>
  
  <header id="top_bar">
    <h1>This is a map with Instagram photos about cars in Madrid on Mar 2nd.</h1>
  </header>
  
	
	<div class="popover" id="content">
	 <div class="header">
	   <nav class="pagination">
	     <a href="#" class="prev">Previous item</a>
	     <a href="#" class="next disabled">Next item</a>
	   </nav>
	   <div class="item_data">
	     <img src="http://www.flickr.com/buddyicons/96669238@N00.jpg" alt="" class="avatar">
	     <p>
	       <strong>User name</strong><br>
	       <span class="date">Date</span> · <a href="#">Instagram</a>
	     </p>
	   </div><!-- .item_data -->	   
	 </div><!-- .header -->
	 
   <div class="content instagram">
              <img src="http://distilleryimage5.instagram.com/5657c4ae6d6611e1a87612313804ec91_7.jpg">    
            </div>

           Y no so perdais nuestra súper maquina para movernos por Melbourne... A tope d power!!! <a href="http://yfrog.com/obmqdzwfj" target="blank">http://yfrog.com/obmqdzwfj</a>     
         </div> -->
     <!-- <div class="content flickr">
               <img src="http://farm7.staticflickr.com/6031/6323911636_7375c007d5.jpg" alt="photo title">    
             </div> -->
  	 
	 
	</div><!-- .popover -->
	
  <div id="timeline_bar">
    <a href="#play" class="button play">Play</a>
    <!-- <a href="#pause" class="button pause">Pause</a> -->
    <div id="timeline_container">
      <div id="timeline">
        <ul class="items">
          <li style="left: 20%"></li>
          <li style="left: 20.4%"></li>
          <li style="left: 21.3%"></li>
          <li class="selected" style="left: 31.4%"></li>
          <li style="left: 66.9%"></li>
        </ul>
      </div>
    </div>
    <a href="#" class="button options">Options</a>
  </div>
	
  <div id="map"></div>  

</body>
</html>
