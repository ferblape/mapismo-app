<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Create map</title>
	<link rel="stylesheet" href="../../../app/assets/stylesheets/map.scss">
	<link rel="stylesheet" href="../stylesheets/mapismo.css">
	<!--[if IE]>
          <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  
</head>
<body>
  
  <header id="top_bar">
    Creating a map with <a href="#" class="selected">Instagram photos about cars</a> in <a href="#">Madrid</a> on <a href="#">Mar 2nd</a>
    <a href="#" class="button">Go</a>
  </header>
  
  <div class="save_bar">
    Done?
    <a href="#" class="button">Save map</a>
  </div>
  
  <div class="popover what" style="left: 12px">
		<h2>What</h2>
		<form>
		  <div class="social_networks">
		    <label for="twitter" class="twitter selected">
		      <span>Twitter</span>
		      <input type="checkbox" id="twitter">
		    </label>
		    <label for="flickr" class="flickr">
		      <span>Flickr</span>
		      <input type="checkbox" id="flickr">
		    </label>
		    <label for="instagram" class="instagram">
		      <span>Instagram</span>
		      <input type="checkbox" id="instagram">
		    </label>
		  </div>
		  <div class="keywords">
		    <label for="keywords">With these words</label>
		    <input type="text" />
		    <ul id="keywords_list" class="keywords_list"> 
				  <li>
				      Pantalones
             <a href="#" class="delete">Remove</a>
           </li>
		  </div>
		</form>
	</div>
	
	<div class="popover where" style="left: 380px">
		<h2>Where</h2>
		<form>
		  <div class="location">
		    <input type="text">
		  </div>
		</form>
	</div>
  
  <div class="popover when" style="left: 760px">
		<h2>When</h2>
		<form>
		  <div class="from">
		    <label for="from_day">From</label>
		    <input type="text" id="from_day" class="day">
		    <input type="text" class="time">
		  </div>
		  <div class="to">
		    <label for="to_day">To</label>
		    <input type="text" id="to_day" class="day">
		    <input type="text" class="time">
		  </div>
		</form>
	</div>

  <div id="outer_map_cartodb_container">
    <div id="map_cartodb_container"></div>
  </div>  

</body>
</html>
